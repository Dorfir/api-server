<!DOCTYPE html>
<html>

<head>
    <title>GreenCity - Configurateur</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>

    <div id="main-container">

        <div id="menu-container">
            <div id="btn1" class="menu-item noselect active">Menu 1</div>
            <div id="btn2" class="menu-item noselect">Menu 2</div>
            <div id="btn3" class="menu-item noselect">Menu 3</div>
            <div id="btn4" class="menu-item noselect">Menu 4</div>
        </div>

        <div id="fiche-container">
            <div id="fiche-subcontainer"></div>
        </div>
    </div>

    <div id="main-container2">

        <div id="page-produits">

            <h2 style="text-align: center;">Liste des produits</h2>

            <h3>Sanitaires</h3>
            <ul class="listeLiensSanitaires">
                <li id="pareBain">Pare-bain</li>
                <li id="receveurs">Receveurs</li>
                <li id="paroisDouche">Parois de douche</li>
                <li id="portesDouche">Portes de douche</li>
                <!-- <li>Colonnes de douche</li>
                <li>WC</li>
                <li>Lave main</li> -->
            </ul>

        </div>

        
            

    </div>

    <div id="lightbox-container">

        <div id="lightbox">

            <header>
                <span id="popup-produits-btn-back" class="popup-produits-header-btn">retour</span>
                <div id="produit-categorie">Receveurs</div>
                <span id="popup-produits-btn-close" class="popup-produits-header-btn">fermer</span>
            </header>

            <div id="popup-produits-content-container">

                <div id="popup-produits-liste">
                    <div class="popup-produits-liste-element">
                        <div class="image-container">
                            <img src="./img/produits/receveurs_stepinSanindusa_thumb.jpg" alt="">
                        </div>
                        <div class="titre">Stepin SANINDUSA</div>
                    </div>
                    <div class="popup-produits-liste-element">
                        <div class="image-container">
                            <img src="./img/produits/receveurs_flightJacobDelafon_thumb.jpg" alt="">
                        </div>
                        <div class="titre">Flight JACOB DELAFON</div>
                        
                    </div>
                </div>
    
                <div class="swiper" id="popup-produits-fiche-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper" id="swiper-wrapper">
                        <!-- Slides -->
                        
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
    
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
    
                    <!-- If we need scrollbar -->
                    <!-- <div class="swiper-scrollbar"></div> -->
                </div>

            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/mock-fiches.js"></script>
    <script src="js/mock-produits.js"></script>
    <script src="js/index.js"></script>


</body>

</html>
